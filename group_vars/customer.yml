---
ansible_user: solo
ansible_ssh_pass: cisco123
ansible_network_os: ios
 
interfaces:
 Customer_A_HN:
   - name: ethernet 1/1
     description: Connect to HCM
     ipv4: 192.168.101.10 255.255.255.0
     ospf_process: 2
     ospf_area: 2
   - name: loopback 0
     description: Loopback of A_HN
     ipv4: 10.10.10.10 255.255.255.255
     ospf_process: 2
     ospf_area: 2
 Customer_A_HCM:
   - name: ethernet 1/1
