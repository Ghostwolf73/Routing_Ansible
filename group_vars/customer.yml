     ipv4: 192.168.102.10 255.255.255.0
     ospf_process: 2
     ospf_area: 2
   - name: loopback 0
     description: Loopback of A_HCM
     ipv4: 20.20.20.20 255.255.255.255
     ospf_process: 2
     ospf_area: 2
 
